{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block body %}
<div class="container tim-container" style="max-width:800px; padding-top:100px">
    <div><h2> {{ title }} </h2></div>
    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Log In
            </button>
        {% endbuttons %}
    </form>
</div>
<div class="space"></div>
{% endblock %}
